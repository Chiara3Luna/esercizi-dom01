<!DOCTYPE html>
<html>
<head>
    <title>Rubrica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rubrica</h1>
    
    <button id="toggleButton">Mostra/Nascondi Lista Contatti</button>
    
    <div id="contactList" class="hidden">
        <h2>Lista Contatti</h2>
        <ul id="contacts">
            <!-- I contatti verranno inseriti qui -->
        </ul>
        
        <h2>Aggiungi Contatto</h2>
        <input type="text" id="newContactName" placeholder="Nome">
        <input type="text" id="newContactPhone" placeholder="Telefono">
        <button id="addButton">Aggiungi</button>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
